spring.application.name=eventos_tecn_api
server.servlet.context-path=/api/vi

#Configuracion de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/eventos_tec_db
spring.datasource.username=postgres
spring.datasource.password=adminadmin
spring.datasource.driver-class-name=org.postgresql.Driver

#Propiedad de JPA/Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=never
spring.sql.init.data_locations=classpath:data-test.sql

